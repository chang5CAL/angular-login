<div class="row no-margin">
  <div class="col-md-offset-3 col-md-6 content no-padding">
    <ul class="topnav" id="myTopnav">
      <li>LOGIN</li>
    </ul>
    <br>
    <div class="row">
      <div class="col-md-12">
        <label>Email</label>
        <div class="input-group">
          <input [(ngModel)]="email" type="text" class="custom-input" placeholder="Email" />
        </div>
        <br>
        <label>Password</label>
        <div class="input-group">
          <input [(ngModel)]="password" placeholder="password" type="password" class="custom-input" />
        </div>
        <br>
        <div class="row">
          <div class="col-md-6 
          col-xs-9">
            <a href="#"><b><u>Forgot Email/Password?</u></b></a>
          </div>
          <div class="col-md-6 col-xs-3">
            <button class="login-btn btn btn-primary" (click)="login()"><b>Login</b></button>    
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="signup-btn btn btn-primary" (click)="login()"><b>Sign Up</b></button>
            <label class="signup-label"><b>New User?</b></label>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
